<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>会計画面</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="navbar">
    <h1>会計</h1>
  </div>

  <div class="main">
    <div class="checkout-panel">
      <h2>ご注文内容</h2>
      <table id="orderTable">
        <thead>
          <tr><th>商品</th><th>単価</th><th>数量</th><th>小計</th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <p style="text-align: right; font-size: 1.2em;">
        合計金額: ¥<span id="total">0</span>
      </p>

      <button onclick="goBack()">戻る</button>
      <button onclick="confirmOrder()" style="background-color: #44bd32; color: white;">
        確定
      </button>
    </div>
  </div>

  <script src="js/checkout.js"></script>
</body>
</html>
