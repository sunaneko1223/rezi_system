<!-- checkout-panel を2カラム化 -->
<div class="main">
  <div class="checkout-panel" style="flex: 2;">
    <h2>ご注文内容</h2>
    <table id="orderTable">
      <thead>
        <tr><th>商品</th><th>単価</th><th>数量</th><th>小計</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- 合計金額とおつり表示 -->
    <div style="margin-top: 10px;">
      <p>合計金額: ¥<span id="total">0</span></p>
      <p>お支払い額: ¥<input type="number" id="paidAmount" style="width:100px;" /></p>
      <p>おつり: ¥<span id="changeAmount">0</span></p>
    </div>

    <button onclick="goBack()">戻る</button>
    <button onclick="confirmOrder()" class="confirm">確定</button>
  </div>

  <!-- 計算機パネル -->
  <div class="checkout-panel" style="flex: 1;">
    <h3>計算機</h3>
    <input type="text" id="calcInput" style="width:100%; font-size:1.2em;" />
    <div>
      <button onclick="appendCalc('7')">7</button>
      <button onclick="appendCalc('8')">8</button>
      <button onclick="appendCalc('9')">9</button><br>
      <button onclick="appendCalc('4')">4</button>
      <button onclick="appendCalc('5')">5</button>
      <button onclick="appendCalc('6')">6</button><br>
      <button onclick="appendCalc('1')">1</button>
      <button onclick="appendCalc('2')">2</button>
      <button onclick="appendCalc('3')">3</button><br>
      <button onclick="appendCalc('0')">0</button>
      <button onclick="appendCalc('+')">+</button>
      <button onclick="calculate()">=</button>
      <button onclick="clearCalc()">C</button>
    </div>
  </div>
</div>
