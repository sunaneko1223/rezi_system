<!-- レイアウト修正済み -->
<div class="main" style="flex-direction: column;">
  <div class="checkout-panel">
    <h2>ご注文内容</h2>
    <table id="orderTable">
      <thead>
        <tr><th>商品</th><th>単価</th><th>数量</th><th>小計</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="checkout-panel" style="margin-top: 20px;">
    <h3>お支払い情報</h3>
    <p><strong>合計金額：</strong>¥<span id="total">0</span></p>
    <label>お支払い金額：<input type="number" id="paidAmount" style="width: 120px;" /></label>
    <p><strong>おつり：</strong>¥<span id="changeAmount">0</span></p>
  </div>

  <div style="margin-top: 20px;">
    <button onclick="goBack()">戻る</button>
    <button onclick="confirmOrder()" class="confirm">注文を確定</button>
  </div>
</div>
